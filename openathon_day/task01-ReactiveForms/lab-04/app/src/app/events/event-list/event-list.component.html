<div class="main__container">
  <mat-list>
    <mat-list-item *ngFor="let event of events" (click)="onSelectEvent(event)">
      <button mat-button>{{ event.title }}</button>
    </mat-list-item>
  </mat-list>
  <oevents-event-details [event]="selectedEvent"></oevents-event-details>
  <p class="copyright">
    <mat-icon data-copyright>copyright</mat-icon>
    Photo by
    <a
      href="https://unsplash.com/@dmjdenise?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
      >Denise Jans</a
    >
    on
    <a
      href="https://unsplash.com/images/things/typewriter?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
      >Unsplash</a
    >
  </p>
</div>
