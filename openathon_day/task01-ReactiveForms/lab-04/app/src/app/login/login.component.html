<div class="main__container">
  <div class="section-title">
    <h1 @headerIn>Login</h1>
  </div>
  <div class="form__wrapper">
    <form [formGroup]="loginForm" (ngSubmit)="userLogin()" action="">
      <mat-form-field
        [hintLabel]="loginForm.get('name').pristine ? 'User name' : ''"
        appearance="fill"
      >
        <mat-label>Set name</mat-label>
        <input
          matInput
          formControlName="name"
          maxlength="25"
          minlength="2"
          placeholder="Name here"
        />
        <mat-error *ngIf="loginFormErr['name']">{{
          loginFormErr["name"]
        }}</mat-error>
      </mat-form-field>
      <mat-form-field
        [hintLabel]="loginForm.get('password').pristine ? 'Password' : ''"
        appearance="fill"
      >
        <mat-label>Set password</mat-label>
        <input
          type="password"
          matInput
          formControlName="password"
          placeholder="Password here"
        />
        <mat-error *ngIf="loginFormErr['password']">{{
          loginFormErr["password"]
        }}</mat-error>
      </mat-form-field>

      <button
        mat-raised-button
        type="submit"
        [disabled]="loginForm.invalid"
      >
      <mat-icon data-petition *ngIf="errorService.onPetition">autorenew</mat-icon>
      <span *ngIf="!errorService.onPetition">
        Sign in
      </span>
      </button>
    </form>
  </div>
</div>
